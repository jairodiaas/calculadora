<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="estilo.css">
        <title>calculadora</title>
    </head>
    <body>
        
        <div class="calculadora">
            <div class="display">0</div>
            
        
                <div class="botoes">
        
                    <button class="background-cinza">C</button>
                    <button class="background-cinza">±</button>
                    <button class="background-cinza">%</button>
                    <button class="background_laranja">÷</button>
            
                    <button class="background_cinza_claro">7</button>
                    <button class="background_cinza_claro">8</button>
                    <button class="background_cinza_claro">9</button>
                    <button class="background_laranja">x</button>
            
                    <button class="background_cinza_claro">4</button>
                    <button class="background_cinza_claro">5</button>
                    <button class="background_cinza_claro">6</button>
                    <button class="background_laranja">-</button>
            
                    <button class="background_cinza_claro">1</button>
                    <button class="background_cinza_claro">2</button>
                    <button class="background_cinza_claro">3</button>
                    <button class="background_laranja">+</button>
            
                    <button class="background_cinza_claro btn_zero">0</button>
                    <button class="background_cinza_claro">,</button>
                    <button class="background_laranja">=</button>
            </div>
          </div>
        <script src="app.js"></script>
    </body>
</html>
